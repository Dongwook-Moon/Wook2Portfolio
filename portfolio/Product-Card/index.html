<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Product card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="img/img.png" alt="" class="card__img">

      <div class="card__data">
        <h1 class="card__title">Nike Air Jordan</h1>
        <span class="card__preci">239,000원</span>
        <p class="card__description">어디서든 독보적인 당신이 되세요.<br>견고한 텍스타일 소재, 플라스틱 레이스 고리가 만나 클래식한 오프-코트 룩을 제시합니다.</p>
        <a href="#" class="card__button">바로구매</a>
      </div>
    </div>
  </div>
</body>
</html>
