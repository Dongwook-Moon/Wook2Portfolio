<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== BOX ICONS ===== -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Social icons</title>
</head>
<body>
  <div class="social">
    <div class="social__container">
      <div class="social__content">
        <i class="bx bxl-facebook-circle social__icon"></i>
        <div class="social__tooltip social__tooltip-left">150 +</div>
      </div>

      <div class="social__content">
        <i class="bx bxl-instagram-alt social__icon"></i>
        <div class="social__tooltip social__tooltip-top">1000 +</div>
      </div>

      <div class="social__content">
        <i class="bx bxl-twitter social__icon"></i>
        <div class="social__tooltip social__tooltip-bottom">120 +</div>
      </div>

      <div class="social__content">
        <i class="bx bxl-github social__icon"></i>
        <div class="social__tooltip social__tooltip-top">150 +</div>
      </div>

      <div class="social__content">
        <i class="bx bxl-discord social__icon"></i>
        <div class="social__tooltip social__tooltip-right">800 +</div>
      </div>
    </div>
  </div>
</body>
</html>
