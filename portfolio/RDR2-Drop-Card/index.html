<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- ===== BOX ICONS ===== -->
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

  <title>RDR2 Drop-Card</title>
</head>
<body>
  <div class="drop">
    <div class="drop__container" id="drop-items">
      <div class="drop__card">
        <div class="drop__data">
          <img src="img/user1.jpg" alt="" class="drop__img">
          <div>
            <h1 class="drop__name">Arthur Morgan</h1>
            <span class="drop__profession">Butcher</span>
          </div>
        </div>

        <div>
          <a href="#" class="drop__social"><i class="bx bxl-instagram"></i></a>
          <a href="#" class="drop__social"><i class="bx bxl-facebook"></i></a>
          <a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
        </div>
      </div>

      <div class="drop__card">
        <div class="drop__data">
          <img src="img/user2.jpg" alt="" class="drop__img">
          <div>
            <h1 class="drop__name">Dutch van der Linde</h1>
            <span class="drop__profession">Boss</span>
          </div>
        </div>

        <div>
          <a href="#" class="drop__social"><i class="bx bxl-instagram"></i></a>
          <a href="#" class="drop__social"><i class="bx bxl-facebook"></i></a>
          <a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
        </div>
      </div>

      <div class="drop__card">
        <div class="drop__data">
          <img src="img/user3.jpg" alt="" class="drop__img">
          <div>
            <h1 class="drop__name">John Marston</h1>
            <span class="drop__profession">One Man Army</span>
          </div>
        </div>

        <div>
          <a href="#" class="drop__social"><i class="bx bxl-instagram"></i></a>
          <a href="#" class="drop__social"><i class="bx bxl-facebook"></i></a>
          <a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
        </div>
      </div>

      <div class="drop__card">
        <div class="drop__data">
          <img src="img/user4.jpg" alt="" class="drop__img">
          <div>
            <h1 class="drop__name">Sadie Adler</h1>
            <span class="drop__profession">Bounty Hunter</span>
          </div>
        </div>

        <div>
          <a href="#" class="drop__social"><i class="bx bxl-instagram"></i></a>
          <a href="#" class="drop__social"><i class="bx bxl-facebook"></i></a>
          <a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== SORTABLE JS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

  <!-- ===== MAIN JS ===== -->
  <script src="js/main.js"></script>
</body>
</html>
